apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'


android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 14
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            consumerProguardFiles 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }


    libraryVariants.all {
        // replace with https://issuetracker.google.com/issues/72050365 once released.
        it.generateBuildConfig.enabled = false
    }
}

dependencies {
    implementation "androidx.appcompat:appcompat:$androidxCompat"
    api project(':retroauth')

    testImplementation "junit:junit:$junitVersion"
    testImplementation "org.robolectric:robolectric:4.0"
    testImplementation 'org.mockito:mockito-core:2.13.0'

    androidTestImplementation 'org.mockito:mockito-android:2.17.0'
    androidTestImplementation 'androidx.test:runner:1.1.0'
    androidTestImplementation 'androidx.test:rules:1.1.0'

}
apply plugin: 'com.getkeepsafe.dexcount'
apply plugin: 'com.github.ben-manes.versions'
apply from: rootProject.file('gradle/publish.gradle')
